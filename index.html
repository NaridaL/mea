	<style type="text/css">
		@font-face {
			font-family: Biomass;
			src: url(fonts/Biomass2-Light.woff2) format('woff2'),
			url(fonts/Biomass2-Light.woff) format('woff');
		}

		@font-face {
			font-family: BiomassBold;
			src: url(fonts/Biomass2-Bold.woff2) format('woff2'),
			url(fonts/Biomass2-Bold.woff) format('woff');
		}

		@font-face {
			font-family: EASSans;
			src: url(fonts/EASSans-Light.woff2) format('woff2'),
			url(fonts/EASSans-Light.woff) format('woff');
		}

		body {
			font-family: EASSans, Verdana, sans-serif;
			column-width: 360px;
		}

		h3 {
			margin-bottom: 0.5em;
		}

		.rarity0 {
			color: black;
		}
		.rarity1 {
			color: silver;
		}
		.rarity2 {
			color: goldenrod;
		}
		.rarity3 {
			color: #d9211b;
		}

		.w {
			cursor: pointer;
			clear: both;
		}

		/*.catname {*/
			/*clear: both;*/
		/*}*/

		.wname {
			width: 10em;
		}

		.bullets {
			float: right;
			display: inline-block;
			padding-top: 1px;
		}

		.bullet {
			content: " ";
			background-color: #cbcbcb;
			display: inline-block;
			width: 12px;
			height: 1.25em;
			margin-left: 2px;
			color: white;
			font-size: 0.8em;
			text-align: center;
		}

		.bullet.on {
			background-color: #2B81AF;
		}

		#header {
			background-color: goldenrod;
			padding: 0.4em;
			color: white;
			margin-bottom: 1em;
		}
        #header a {
            color: white;
	        font-style: italic;
        }
		#saveinfo {
			display: inline-block;
			font-size: smaller;
		}
		.progresscontainer {
			width: 200px;
			height: 1.25em;
			background-color: #cbcbcb;
			float: right;
		}
		.progressbar {
			height: 1.25em;
			background: repeating-linear-gradient(
				90deg,
				#2B81AF,
				#2B81AF 20px,
				#2f8cbe 20px,
				#2f8cbe 40px
			);
		}
		.total {
			display: block;
			margin-top: -1.3em;
			text-align: center;
			color: black;
			font-weight: bold;
		}
		.displayNone {
			display: none;
		}
	</style>
	<script id="templateWCat" type="x-template">
		<div id="wcat-$wcat"><div class="progresscontainer"><div class="progressbar"></div><span class="total"></span></div><h3 class="catname">$wcat</h3></div>
	</script>
	<script id="templateWeapon" type="x-template">
		<div class="w" id="sn-$sn">
			<span class="wname rarity$rarity">$name <span class="wlvl"></span></span>
			<span class="bullets"><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span></span></div>
	</script>
	<script id="templateChar" type="x-template">
		<div class="w" id="sn-$sn">
			<span class="wname rarity$rarity">$name <span class="wlvl"></span></span>
			<span class="bullets"><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span></span></div>
	</script>
	<script id="templateMod" type="x-template">
		<div class="w" id="sn-$sn">
			<span class="wname rarity$rarity">$category $name <span class="wlvl"></span></span>
			<span class="bullets"><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span></span></div>
	</script>
    <script id="templateInv" type="x-template">
        <div class="w" id="sn-$sn">
            <span class="wname rarity$rarity">$name</span>
            <span class="bullets"><span class="bullet"></span><span class="bullet"></span><span
                    class="bullet"></span><span class="bullet"></span><span class="bullet"></span></span></div>
    </script>
    <script id="templateEqu" type="x-template">
        <div class="w" id="sn-$sn">
            <span class="wname rarity$rarity">$name</span>
            <span class="bullets"><span class="bullet"></span></span></div>
    </script>
</head>
<body>
	<div id="header">MEA MP Checklist <div class="progresscontainer"><div class="progressbar"></div><span class="total"></span></div> <span id="saveinfo"></span></div>
	<div id="weapons"></div>

	<div id="chars"><div class="progresscontainer"><div class="progressbar"></div><span class="total"></span></div><h3>Characters</h3></div>
	<div id="mods"><div class="progresscontainer"><div class="progressbar"></div><span class="total"></span></div><h3>Weapon Mods</h3></div>
	<div id="inv"><div class="progresscontainer"><div class="progressbar"></div><span class="total"></span></div><h3>Inventory</h3></div>
	<div id="equ"><div class="progresscontainer"><div class="progressbar"></div><span class="total"></span></div><h3>Equipment</h3></div>
</body>
</html>
