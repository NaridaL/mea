	<style type="text/css">
		@font-face {
			font-family: Biomass;
			src: url(fonts/Biomass2-Light.woff2) format('woff2'),
			url(fonts/Biomass2-Light.woff) format('woff');
		}

		@font-face {
			font-family: BiomassBold;
			src: url(fonts/Biomass2-Bold.woff2) format('woff2'),
			url(fonts/Biomass2-Bold.woff) format('woff');
		}

		@font-face {
			font-family: EASSans;
			src: url(fonts/EASSans-Light.woff2) format('woff2'),
			url(fonts/EASSans-Light.woff) format('woff');
		}

		body {
			font-family: EASSans, Verdana, sans-serif;
			column-width: 360px;
		}

		h3 {
			margin-bottom: 0.5em;
		}

		.rarity0 {
			color: black;
		}
		.rarity1 {
			color: silver;
		}
		.rarity2 {
			color: goldenrod;
		}
		.rarity3 {
			color: #d9211b;
		}

		.w {
			cursor: pointer;
			clear: both;
		}

		.catname {
			clear: both;
		}

		.bullets {
			padding-top: 0.3em;
		}

		.wname {
			width: 10em;
		}

		.bullets {
			float: right;
			display: inline-block;
		}
		.bullet {
			content: " ";
			background-color: #999999;
			display: inline-block;
			border-radius: 50%;
			width: 1.3em;
			height: 1.3em;
			margin-left: 0.2em;
			color: white;
			font-size: 0.8em;
			text-align: center;
		}

		.bullet.on {
			background-color: #2B81AF;
		}

		#header {
			background-color: #2B81AF;
			padding: 0.4em;
			color: white;
			margin-bottom: 1em;
		}
        #header a {
            color: lightblue;
        }
		#saveinfo {
			display: inline-block;
			font-size: smaller;
		}
	</style>
	<script id="templateWCat" type="x-template">
		<div id="wcat-$wcat"><h3 class="catname">$wcat <span class="total"></span></h3></div>
	</script>
	<script id="templateWeapon" type="x-template">
		<div class="w" id="sn-$sn">
			<span class="wname rarity$rarity">$name <span class="wlvl"></span></span>
			<span class="bullets"><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span></span></div>
	</script>
	<script id="templateChar" type="x-template">
		<div class="w" id="sn-$sn">
			<span class="wname rarity$rarity">$name <span class="wlvl"></span></span>
			<span class="bullets"><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span></span></div>
	</script>
	<script id="templateMod" type="x-template">
		<div class="w" id="sn-$sn">
			<span class="wname rarity$rarity">$category $name <span class="wlvl"></span></span>
			<span class="bullets"><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span><span class="bullet"></span><span
					class="bullet"></span><span class="bullet"></span></span></div>
	</script>
    <script id="templateInv" type="x-template">
        <div class="w" id="sn-$sn">
            <span class="wname rarity$rarity">$name</span>
            <span class="bullets"><span class="bullet"></span><span class="bullet"></span><span
                    class="bullet"></span><span class="bullet"></span><span class="bullet"></span></span></div>
    </script>
    <script id="templateEqu" type="x-template">
        <div class="w" id="sn-$sn">
            <span class="wname rarity$rarity">$name</span>
            <span class="bullets"><span class="bullet"></span></span></div>
    </script>
</head>
<body>
	<div id="header">MEA MP Checklist <span id="totaltotal"></span> <span id="saveinfo"></span></div>
	<div id="weapons"></div>

	<div id="chars"><h3>Characters <span class="total"></span></h3></div>
	<div id="mods"><h3>Weapon Mods <span class="total"></span></h3></div>
	<div id="inv"><h3>Inventory <span class="total"></span></h3></div>
	<div id="equ"><h3>Inventory <span class="total"></span></h3></div>
</body>
</html>
